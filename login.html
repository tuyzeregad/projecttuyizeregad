<!DOCTYPE html>
<html>
<head>
  <title>Clinic Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-group input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: grey;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: gray;
    }

    .create-account {
      text-align: center;
      margin-top: 20px;
    }

    .create-account a {
      color: #337ab7;
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #f4f4f4;
      padding: 10px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: #333;
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
    }

    .container {
      margin: 20px auto;
      max-width: 800px;
      padding: 0 20px;
    }

    .section-heading {
      text-align: center;
    }

    .login-form {
      margin: 20px auto;
      max-width: 400px;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .login-form input[type="text"],
    .login-form input[type="password"],
    .login-form input[type="submit"] {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }

    .login-form input[type="submit"] {
      background-color: #333;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    .image{
        justify-content: center;
        margin-left: 36%;
        zoom: 200%;

    }
    #loga{
        text-decoration: none;
        text-align: center;
        background-color: #333;
      border: none;
      color: #fff;
      cursor: pointer;
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 98%;
    }
  </style>
</head>
<body>
   
  <nav>
    <ul>
        <li><a href="gaf.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="partnership.html">Partnership</a></li>
      <li><a href="booking.html">Booking</a></li>
      <li><a href="doctors.html">Doctors</a></li>
      <li><a href="service .html">Services</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
  <div class="container">
    <h2>Sign In</h2>
    <form action="/login" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <a href="service .html" onclick="alert('you are logged in')" value="log in" id="loga">log in</a>
       
        <a href="gaf.html" onclick="alert('you are logged out')" value="log out" id="loga">log out</a>
      </div>
    </form>

    <div class="create-account">
      <p>Don't have an account? <a href="createnew.html">Create a new account</a></p>
    </div>
  </div>
</body>
</html>
